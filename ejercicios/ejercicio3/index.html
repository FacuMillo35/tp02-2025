<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validación de Formulario</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #resultado {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Formulario de Persona</h2>
  <form onsubmit="return validarFormulario()">
    <label>Nombre:</label>
    <input type="text" id="nombre" maxlength="50"><br><br>

    <label>Apellido:</label>
    <input type="text" id="apellido" maxlength="50"><br><br>

    <label>Edad (años):</label>
    <input type="number" id="edad"><br><br>

    <label>Altura (cm):</label>
    <input type="number" id="altura"><br><br>

    <label>Correo electrónico:</label>
    <input type="email" id="correo"><br><br>

    <button type="submit">Enviar</button>
  </form>

  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>
